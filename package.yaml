name: music-types
version: 0.1.0.0
github: githubuser/music-types
license: BSD3
author: Author name here
maintainer: example@example.com
copyright: 2023 Author name here
extra-source-files:
  - README.md
  - CHANGELOG.md
description: >-
  Please see the README on GitHub at
  <https://github.com/githubuser/music-types#readme>
dependencies:
  - base >= 4.7 && < 5
  - pretty-show
ghc-options:
  - '-Wall'
  - '-Wcompat'
  - '-Widentities'
  - '-Wincomplete-record-updates'
  - '-Wincomplete-uni-patterns'
  - '-Wmissing-export-lists'
  - '-Wmissing-home-modules'
  - '-Wpartial-fields'
  - '-Wredundant-constraints'
library:
  source-dirs: src
executables:
  music-types-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - '-threaded'
      - '-rtsopts'
      - '-with-rtsopts=-N'
    dependencies:
      - music-types
      - parsec
      - pretty-show
tests:
  music-types-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - '-threaded'
      - '-rtsopts'
      - '-with-rtsopts=-N'
    dependencies:
      - music-types
